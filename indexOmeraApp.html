<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omera</title>
    <link rel="stylesheet" href="OmeraApp.css">
    

</head>
<body>

    <div class="card">
        <div class="search">
            <input  type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="icons/search.png"  ></button>
        </div>
        <div class="error">
            <p><b>Invalid city name</b></p>
        </div>
        <div class="weather">
            <img src="icons/raining.png" class="weather-icon" width="30%">
            <h1 class="temp">22Â°C</h1>
            
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="icons/windy-line.svg" width="20%">
                    <div>
                        <p class="wind">50 Km/H</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons/mist-fill.svg" width="20%" >
                    <div>
                        <p class="humidity"><b>50%</b></p>
                        <p><b>Humidity</b></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="indexOmeraApp.js"></script>

</body>
</html>
